<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
 
  <title>Mentoria</title>


</head>
<body>
  
    
  <header>

  <div class="top">  
      
  <h1>AVALIE A SUA MENTORIA</h1>
       
  <p>
    Chegou a hora de avaliar o seu mentor. Bora lá?
  </p>
      
  <img src="images/img1.png" alt="balao laranja"
  class="balloon">
 
    <div class="back-orange">

<h2>Informações pessoais</h2>   
     
  </div> <!--.top-->

    </header>

  <form>


   <div class="fieldset-wrapper">

  <div class="name">

  <div class="input-wrapper">
  <label for="event-name">Nome</label>
  <input type="text" id="event-name"
  required
  minlength>
  </div>

  <div class="input-wrapper">
  <label for="event-surname">Sobrenome</label>
  <input type="text" id="event-surname"
  required
  minlength>
  </div>
  
  </div> <!--name-->

   <div class="email">

  <div class="input-wrapper">
   <label for="event-email"> Email <span> (digite um email válido) </span></label>
   <input type="email" class="event-email"
   required
   minlength>
  </div>

  </div> <!--email-->

  </div> <!--fieldset-wrapper-->  

  
  
  <div class="fieldset-wrapper">
    
  

  <legend>INFORMAÇÕES DO MENTOR</legend>

 
    
  <div class="input-wrapper">
  <label for="event-category">Selecione quem foi o seu mentor</label>
  <select id="event-category">

  <option value="none"></option>
  <option value="name">Mayk Brito</option>
  <option value="site">Rocket Seat</option>

  </select required minlength>
  </div>

  <div class="input-wrapper">
  <label for="event-feedback"> Feedback sobre o mentor</label>
  <textarea id="event-feedback"></textarea
  required
  minlength>
  </div>


  <div class="checkbox-wrapper">

  <input type="checkbox" class="event-checkbox">
  <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
  </div>
       
  </div> <!--fieldset-wrapper-->

  <div class="fieldset-wrapper">

    <legend>Agendando próxima mentoria</legend>

  <div class="column">

    <div class="input-wrapper">
      <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" id="event-date"
      required
      minlength
      class="date">
    </div>

      <div class="input-wrapper">
        <label for="event-begin">Das</label>
        <input type="time" id="event-begin"
        required
        minlength
        class="begin">
        </div>

        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="time" id="event-end"
          required
          minlength
          class="end">
          </div>
    
    </div><!--column-->

  </div> <!--fieldset-wrapper-->
  
    <footer>

      <button>Salvar</button>

    </footer>
    
</form>

  
</div>
</body>
</html>
